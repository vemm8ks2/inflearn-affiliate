# .github/workflows/scraping.yml
name: Inflearn Scraping

on:
  schedule:
    # Îß§Ïùº UTC 2Ïãú (KST 11Ïãú) Ïã§Ìñâ
    - cron: "0 2 * * *"

  # ÏàòÎèô Ïã§Ìñâ ÌóàÏö©
  workflow_dispatch:

jobs:
  scrape-courses:
    name: Scrape Inflearn Courses
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: üì¶ Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: üé≠ Install Playwright Browsers
        run: |
          playwright install chromium --with-deps

      - name: ‚úÖ Verify Environment Variables
        run: |
          python -c "import os; assert os.getenv('SUPABASE_URL'), 'SUPABASE_URL not set in secrets'"
          python -c "import os; assert os.getenv('SUPABASE_SERVICE_ROLE_KEY'), 'SUPABASE_SERVICE_ROLE_KEY not set in secrets'"
          echo "‚úÖ All environment variables verified"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: üï∑Ô∏è Run Scraping Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          MAX_COURSES_PER_RUN: 50
          HEADLESS_MODE: true
        run: |
          cd scripts
          python -m src.scraper 2>&1 | tee ../scraping_output.log
        timeout-minutes: 45

      - name: üìù Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraping-logs-${{ github.run_number }}
          path: |
            scripts/logs/
            scraping_output.log
          retention-days: 7
          if-no-files-found: warn

      - name: üìß Notify on Failure
        if: failure()
        continue-on-error: true
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "‚ùå Inflearn Scraping Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*‚ùå Scraping Job Failed*\n\n*Workflow:* ${{ github.workflow }}\n*Run:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Logs>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: ‚úÖ Notify on Success
        if: success()
        continue-on-error: true
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "‚úÖ Inflearn Scraping Succeeded",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*‚úÖ Scraping Job Succeeded*\n\n*Workflow:* ${{ github.workflow }}\n*Run:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Logs>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
