# .github/workflows/scraping.yml
name: Inflearn Scraping

on:
  schedule:
    # Îß§Ïùº UTC 2Ïãú (KST 11Ïãú) Ïã§Ìñâ
    - cron: "0 2 * * *"

  # ÏàòÎèô Ïã§Ìñâ ÌóàÏö©
  workflow_dispatch:

jobs:
  scrape-courses:
    name: Scrape Inflearn Courses
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: üì¶ Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: üé≠ Install Playwright Browsers
        run: |
          playwright install chromium --with-deps

      - name: üîê Create .env File
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
          echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env
          echo "MAX_COURSES_PER_RUN=50" >> .env
          echo "HEADLESS_MODE=true" >> .env

      - name: ‚úÖ Verify Environment Variables
        run: |
          if [ ! -f .env ]; then
            echo "‚ùå .env file not created"
            exit 1
          fi

          if ! grep -q "SUPABASE_URL" .env; then
            echo "‚ùå SUPABASE_URL not set"
            exit 1
          fi

          if ! grep -q "SUPABASE_SERVICE_ROLE_KEY" .env; then
            echo "‚ùå SUPABASE_SERVICE_ROLE_KEY not set"
            exit 1
          fi

          echo "‚úÖ All environment variables verified"

      - name: üï∑Ô∏è Run Scraping Script
        run: |
          export PYTHONPATH="${PYTHONPATH}:${PWD}/scripts"
          python scripts/src/scraper.py 2>&1 | tee scraping_output.log
        timeout-minutes: 45

      - name: üìù Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraping-logs-${{ github.run_number }}
          path: |
            scripts/logs/
            scraping_output.log
          retention-days: 7
          if-no-files-found: warn

      - name: üìß Notify on Failure
        if: failure()
        continue-on-error: true
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "‚ùå Inflearn Scraping Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*‚ùå Scraping Job Failed*\n\n*Workflow:* ${{ github.workflow }}\n*Run:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Logs>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: ‚úÖ Notify on Success
        if: success()
        continue-on-error: true
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "‚úÖ Inflearn Scraping Succeeded",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*‚úÖ Scraping Job Succeeded*\n\n*Workflow:* ${{ github.workflow }}\n*Run:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Logs>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
